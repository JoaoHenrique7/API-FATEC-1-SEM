<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/template.css">
    <link rel="stylesheet" href="../static/css/login.css">
    <title>Entrar | Joblog</title>
</head>
<body>
    <nav>
        <div class="alinhamento">
            <ul class="navbar-list">
                <li id="logo-w"><a href="/" id="logo"><img src="../static/images/LOGO.svg"></a></li>
                <li id="navbar-bar"><span></span></li>
                <li class="link"><button type="button" class="btn-inicio" onclick="window.location.href='/'">In√≠cio</button></li>
                <li class="link"><button type="button" class="btn btn-outline-primary" onclick="window.location.href='/login'">Entrar</button></li>
                <li class="link"><button type="button" class="btn btn-outline-primary" onclick="window.location.href='/register'">Cadastrar</button></li>
            </ul>
        </div>
    </nav>
    <section class="form-w">
        <div class="form">
            <form action="">
                <h3>Login</h3>
                <div>
                    <label for="logEmail">E-mail</label>
                    <input type="text" name="logEmail" placeholder="E-mail" id="login">
                </div>
                <div>
                    <label for="logSenha">Senha</label>
                    <input type="password" name="logSenha" placeholder="Senha" id="senha">
                </div>
                <input type="submit" value="Entrar" onclick="logar(); false">
            </form>
        </div>
    </section>
    <!-- Footer -->
    <footer class="footer">
        <div class="alinhamento">
            <ul class="footer-list">
                <li id="logo-w"><a href="" id="logo"><img src="../static/images/LOGO.svg"></a></li>
                <li id="footer-bar"><span></span></li>
                <li class="link"><a href="/contato">Contato</a></li>
                <li class="link rights"><a href="">All Rights Reserved</a></li> <!-- B1NAR10S Todos os Direitos Reservados -->
            </ul>
        </div>
    </footer>
    <script>
        function logar(){

            var login = document.getElementById('login').value;
            var senha = document.getElementById('senha').value;

            if(login == "admin" && senha == "admin"){
                alert('Sucesso');
                location.href = "home.html";
            }else{
                alert('Usuario ou senha incorretos');
            }
        }
    </script>
</body>
</html>
