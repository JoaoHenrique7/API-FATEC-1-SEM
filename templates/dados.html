<script>
    var vagasTi = "{{ data['vagasTi'] }}" 
    var vagasGerais = "{{ data['vagasGerais'] }}"
    const data = {
  labels: [
    'TI',
    'Geral',
  ],
  datasets: [{
    label: 'Categorias de vagas',
    data: [vagasTi, vagasGerais],
    backgroundColor: [
      '#FDC500',
      '#00296B',
    ],
    hoverOffset: 4
  }]
};
  
    const config = {
      type: 'doughnut',
      data: data,
      options: {}
    };
  </script>

<script>
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );
