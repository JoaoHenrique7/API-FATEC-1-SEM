<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/template.css">
    <link rel="stylesheet" href="../static/css/login.css">
    <title>Entrar</title>
</head>
<body>
    <nav>
        <div class="alinhamento">
            <ul class="navbar-list">
                <li id="logo-w"><a href="" id="logo"><img src="../static/images/LOGO.svg"></a></li>
                <li id="navbar-bar"><span></span></li>
                <li class="link"><button type="button" class="btn btn-outline-primary" onclick="window.location.href='/login'">Entrar</button></li>
                <li class="link"><button type="button" class="btn btn-outline-primary" onclick="window.location.href='/register'">Criar Conta</button></li>
            </ul>
        </div>
    </nav>
    <section>
        <div class="form">
            <form action="">
                
                
                        <h3>Login</h3>
                        <input type="text" placeholder="Email" id="login">
                        <input type="password" placeholder="Senha" id="senha">
                        <input type="submit" onclick="logar(); false">
                        <a href="/register">Criar Conta</a>
                
                
            </form>
        </div>
    </section>
    
    
    <script>
        function logar(){

            var login = document.getElementById('login').value;
            var senha = document.getElementById('senha').value;

            if(login == "admin" && senha == "admin"){
                alert('Sucesso');
                location.href = "home.html";
            }else{
                alert('Usuario ou senha incorretos');
            }
        }
    </script>
</body>
</html>
