{% extends 'base.html' %}

{% block style %}
    <link rel="stylesheet" href="../static/css/contato.css">
    <link rel="stylesheet" href="../static/css/paginacao.css">
{% endblock %}

{% block title %} Contato | Joblog {% endblock %}

{% block content %}

    <div class="alinhamento">
		<section id="section-1">
			<h2>Entre em contato com a Joblog</h2>
			<div>
				<img src="../static/images/SVG-Contatos.svg" class="svg" alt="Mulher segurando um envelope">
			</div>
			<span class="seta">
				<a href="#section-2">
					<img src="../static/images/Seta-Baixo.svg" alt="Seta para baixo">
				</a>
			</span>
		</section>
    </div>
    <!-- <h1>Formulário de Contato Joblog </h1> -->
    <section id="section-2">
        <form action="https://formsubmit.co/SEU_EMAIL" method="POST" class="form">

            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" placeholder="Digite seu Nome" required>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Digite seu Email" required>
            <label for="name">Celular (Whatsapp):</label>
            <input type="text" name="name" id="name" placeholder="Digite seu número de Telefone" required>
            <label for="message">Observação</label>
            <textarea name="message" id="message" placeholder="Alguma Observação?"></textarea>
            <!-- Esse comando serve para desabilitar o reCAPTCHA -->
        <!-- <input type="hidden" name="_captcha" value="false"> --> 
        
        <input type="hidden" name="_next" value="http://127.0.0.1:5500/obrigado.html">

            <button type="submit">Enviar</button>
    </form>
    </section>
</body>
{% endblock %}
