<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/template.css">
	<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    {% block style %} {% endblock %}
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <!-- Barra de navegação -->
    <nav>
        <div class="alinhamento">
            <ul class="navbar-list">
                <li id="logo-w"><a href="/" id="logo"><img src="../static/images/LOGO.svg"></a></li>
                <li id="navbar-bar"><span></span></li>
                <li class="link"><a href="/">Início</a></li>
                <li class="link"><a href="/vagas">Vagas</a></li>
                <li class="link"><a href="/cursos">Cursos e Certificações</a></li>
                <li class="link"><a href="/institucional">Institucional</a></li>
                <!-- <li class="link"><button type="button" class="btn btn-outline-primary" onclick="window.location.href='/login'">Entrar</button></li> -->
                <li class="link" id="bt-login"><a href="/login">Entrar</a></li>
            </ul>
        </div>
    </nav>
    <!-- Conteúdo da página deve ser inserido dentro dessa DIV -->
    {% block content %} {% endblock %}
    <!-- Footer -->
    <footer class="footer">
        <div class="alinhamento">
            <ul class="footer-list">
                <li id="logo-w"><a href="" id="logo"><img src="../static/images/LOGO.svg"></a></li>
                <li id="footer-bar"><span></span></li>
                <li class="link"><a href="/contato">Contato</a></li>
                <li class="link rights"><a href="">All Rights Reserved</a></li> <!-- B1NAR10S Todos os Direitos Reservados -->
            </ul>
        </div>
    </footer>
    {% block js %} {% endblock %}
</body>
</html>
